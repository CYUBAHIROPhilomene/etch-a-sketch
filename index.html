<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reset.css">
    <title>Sketchpad</title>
</head>
<body>
    <div class="flex-container">
        <div class="title"><p>SketchPad</p></div>
        <div class="content">
            <div class="board"></div>
            <div class="buttons">
                <button onclick="changeColor('black')" class="blackbutton">Black</button>
                <button onclick="changeColor('white')">Eraser</button>
                <button onclick="changeColor('gray')" class="graybutton">Gray</button>
                <button onclick="changeColor('random')">Random</button>
                <button onclick="reset()">Reset</button>
            <div>
                <input type="text" placeholder="Size of board" value="16" onchange="changeSize(this.value)"/>
                <button>Set size</button>

            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
